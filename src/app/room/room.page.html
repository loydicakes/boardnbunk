<!-- room.page.html -->
<ion-header>
  <ion-toolbar>
    <!-- ✅ Back Button -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/landlord-home"></ion-back-button>
    </ion-buttons>

    <ion-title>Add New Room</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="roomForm" (ngSubmit)="submitRoom()">

    <ion-item>
      <ion-label position="stacked">Room Name</ion-label>
      <ion-input formControlName="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Room Type</ion-label>
      <ion-select formControlName="type" interface="popover" placeholder="Select Type">
        <ion-select-option value="solo">Solo</ion-select-option>
        <ion-select-option value="studio">Studio Type</ion-select-option>
        <ion-select-option value="bedspacer">Bed Spacer</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Price (₱)</ion-label>
      <ion-input type="number" formControlName="price" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Availability</ion-label>
      <ion-toggle formControlName="availability"></ion-toggle>
    </ion-item>

    <ion-item *ngIf="roomForm.get('availability')?.value === false">
      <ion-label position="stacked">Tenants (comma separated)</ion-label>
      <ion-input formControlName="tenants"></ion-input>
      <ion-button size="small" slot="end" (click)="openTenantSelector()">Add Tenant</ion-button>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Upload Image</ion-label>
      <input type="file" accept="image/*" (change)="onImageSelected($event)" />
    </ion-item>

    <div class="image-preview" *ngIf="previewUrl">
      <img [src]="previewUrl" alt="Room Preview" />
    </div>

    <ion-button expand="block" type="submit" [disabled]="roomForm.invalid">
      Add Room
    </ion-button>
  </form>
</ion-content>
