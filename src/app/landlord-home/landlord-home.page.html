<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<ion-content [fullscreen]="true" class="main-page ion-padding">

  <ion-button size="small" class="notif-button"><ion-icon name="notifications" slot="icon-only"></ion-icon></ion-button>

  <div class="top-part">
    <div class="header-part">
      <ion-icon name="location-outline" color="second" size="large"></ion-icon>
      <h5>Board n' Bunk</h5>
    </div>
  </div>

  <div class="dashboard-section">
    <h3>Dashboard</h3>
    <ion-card class="dashboard-card">
      <div class="dashboard-grid">
        
        <div class="dashboard-item">
          <ion-icon name="home-outline" class="dashboard-icon"></ion-icon>
          <span class="dashboard-label">Room</span>
          <span class="dashboard-value">{{ rentedRooms }}/{{ totalRooms }}</span>
        </div>

        <div class="vertical-divider"></div>

        <div class="dashboard-item">
          <ion-icon name="person-outline" class="dashboard-icon"></ion-icon>
          <span class="dashboard-label">Tenant</span>
          <span class="dashboard-value">13</span>
        </div>

        <div class="vertical-divider"></div>

        <div class="dashboard-item">
          <ion-icon name="mail-unread-outline" class="dashboard-icon"></ion-icon>
          <span class="dashboard-label">Request</span>
          <span class="dashboard-value">5</span>
        </div>

      </div>
    </ion-card>
  </div>

  <div class="activity-section">
    <h3>Activity</h3>
    <div class="activity-card">
      <img src="assets/john-doe.jpg" class="activity-img" />
      <div class="activity-content">
        <strong>Maria Garcia</strong>
        <p>Has paid the rent</p>
      </div>
    </div>

    <div class="activity-card">
      <img src="assets/john-doe.jpg" class="activity-img" />
      <div class="activity-content">
        <strong>John Reyes</strong>
        <p class="overdue" style="color: red;">Overdue payment for April</p>
      </div>
    </div>

    <div class="activity-card">
      <img src="assets/john-doe.jpg" class="activity-img" />
      <div class="activity-content">
        <strong>Ana Santos</strong>
        <p>Moved into Room 302</p>
      </div>
    </div>

    <div class="see-more-wrapper">
      <a routerLink="/activity" class="see-more-link">See More</a>
    </div>
  </div>

  <div class="explore-part">
    <h3>Rooms</h3>
    <div class="explore-img-container">

      <!-- Available Rooms Card -->
      <ion-card class="action-card available-rooms" routerLink="/room-list-avail">
        <div class="card-overlay">
          <h2>Available Rooms</h2>
        </div>
      </ion-card>

      <!-- Rented Rooms Card -->
      <ion-card class="action-card rented-rooms" routerLink="/room-unavailable-list">
        <div class="card-overlay">
          <h2>Rented Rooms</h2>
        </div>
      </ion-card>

      <!-- Add Room Card -->
      <ion-card class="action-card add-room" routerLink="/room">
        <div class="card-overlay">
          <h2>Add Room</h2>
        </div>
      </ion-card>
    </div>
  </div>

</ion-content>
<ion-footer class="custom-tab-bar">
  <div class="tab-container">
    <ion-button fill="clear" routerLink="/landlord-home"><ion-icon name="home" class="tab-icon"
        color="light"></ion-icon></ion-button>
    <ion-button fill="clear" routerLink="/message"><ion-icon name="chatbubbles" class="tab-icon"
        color="light"></ion-icon></ion-button>
    <ion-button fill="clear" routerLink="/landlord-tenants"><ion-icon name="people-circle" class="tab-icon"
        color="light"></ion-icon></ion-button>
    <ion-button fill="clear" routerLink="/landlord-profile"><ion-icon name="person" class="tab-icon"
        color="light"></ion-icon></ion-button>
  </div>
</ion-footer>
