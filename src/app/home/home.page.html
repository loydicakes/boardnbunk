<ion-content class="login-content" [fullscreen]="true">
  <div class="top-shape">
    <img src="assets/logo.png" alt="Logo" class="logo" />
  </div>

  <div class="form-wrapper">
    <div class="form-card">
      <h2>Create Account</h2>

      <form [formGroup]="regForm" (ngSubmit)="signUp()" novalidate>
        <ion-label>Firstname</ion-label>
        <ion-item lines="none">
          <ion-input formControlName="firstname" type="text" placeholder="Enter your firstname"></ion-input>
        </ion-item>

        <ion-label>Lastname</ion-label>
        <ion-item lines="none">
          <ion-input formControlName="lastname" type="text" placeholder="Enter your lastname"></ion-input>
        </ion-item>

        <ion-label>Email</ion-label>
        <ion-item lines="none">
          <ion-input formControlName="email" type="email" placeholder="Enter your email"></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="regForm.get('email')?.touched && regForm.get('email')?.invalid">
          <small *ngIf="regForm.get('email')?.hasError('required')">Email is required</small>
          <small *ngIf="regForm.get('email')?.hasError('email')">Invalid email</small>
        </ion-text>

        <ion-label>Password</ion-label>
        <ion-item lines="none">
          <ion-input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Enter password" (ionInput)="checkPasswordInputs()"></ion-input>
          <ion-icon *ngIf="regForm.get('password')?.value" slot="end" name="eye" (click)="revealPassword('password')"></ion-icon>
        </ion-item>
        <ion-text color="danger" *ngIf="regForm.get('password')?.touched && regForm.get('password')?.invalid">
          <small *ngIf="regForm.get('password')?.hasError('required')">Password is required</small>
          <small *ngIf="regForm.get('password')?.hasError('pattern')">Password must be strong</small>
        </ion-text>

        <ion-label>Confirm Password</ion-label>
        <ion-item lines="none">
          <ion-input [type]="showConfirmPassword ? 'text' : 'password'" formControlName="confirmPassword" placeholder="Confirm password" (ionInput)="checkPasswordInputs()"></ion-input>
          <ion-icon *ngIf="regForm.get('confirmPassword')?.value" slot="end" name="eye" (click)="revealPassword('confirm')"></ion-icon>
        </ion-item>
        <ion-text color="danger" *ngIf="regForm.get('confirmPassword')?.touched && regForm.get('confirmPassword')?.hasError('mismatch')">
          <small>Passwords do not match</small>
        </ion-text>

        <ion-button expand="block" type="submit" [disabled]="regForm.invalid" class="login-btn">
          Sign Up
        </ion-button>

        <div class="social-or">
          <hr />
          <p>or continue with</p>
          <hr />
        </div>

        <div class="social-buttons">
          <ion-button fill="clear" class="social-icon facebook" shape="round">
            <ion-icon name="logo-facebook" slot="icon-only"></ion-icon>
          </ion-button>

          <ion-button fill="clear" class="social-icon google" shape="round">
            <ion-icon name="logo-google" slot="icon-only"></ion-icon>
          </ion-button>
        </div>

        <p class="signup-link">
          Already have an account?
          <a routerLink="/login">Sign In</a>
        </p>
      </form>
    </div>
  </div>
</ion-content>
