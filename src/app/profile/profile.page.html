<ion-content [fullscreen]="true">
  <div id="container">

    <!-- Back Button -->
    <div class="back-btn" routerLink="/homepage">
      <ion-icon name="arrow-back"></ion-icon>
    </div>

    <!-- Settings Button -->
    <ion-buttons class="settings-button" slot="end">
      <ion-button class="circle-settings-button" (click)="goToSettingsMethod()">
        <img src="assets/settings.png" alt="settings">
      </ion-button>
    </ion-buttons>


    <div class="profile-section">
      <div class="photo-holder-container">
        <div class="photo-holder">
          <img src="assets/no_photo.jpg" alt="profile picture" />
        </div>
      </div>
      <div class="name-display">{{ displayName }}</div>
    </div>


    <!-- Buttons -->
    <div class="action-buttons">
      <ion-button fill="clear" expand="block" class="action-button-row" (click)="goToPersonalSecurity()">
        <ion-icon name="person-circle-outline" slot="start" class="left-icon"></ion-icon>
        <span class="button-text">Personal & Security</span>
        <ion-icon name="chevron-forward-outline" slot="end" class="arrow-icon"></ion-icon>
      </ion-button>

      <div class="divider"></div>

      <ion-button fill="clear" expand="block" class="action-button-row" (click)="goToPaymentMethod()">
        <ion-icon name="card-outline" slot="start" class="left-icon"></ion-icon>
        <span class="button-text">Payment Methods</span>
        <ion-icon name="chevron-forward-outline" slot="end" class="arrow-icon"></ion-icon>
      </ion-button>

      <div class="divider"></div>

      <ion-button fill="clear" expand="block" class="action-button-row" (click)="showLogoutCard()">
        <ion-icon name="log-out-outline" slot="start" class="left-icon"></ion-icon>
        <span class="button-text">Log Out</span>
        <ion-icon name="chevron-forward-outline" slot="end" class="arrow-icon"></ion-icon>
      </ion-button>
    </div>
  </div>

  <!-- Log Out Confirmation Modal -->
  <div class="overlay" id="logoutOverlay" (click)="closeLogoutCard()"></div>
  <div class="logout-card centered" id="logoutCard">
    <div class="card-title">Log Out Confirmation</div>
    <div class="line-divider"></div>

    <div class="logout-buttons">
      <ion-button fill="clear" class="logout-btn done-btn" (click)="confirmLogout()">Done</ion-button>
      <ion-button fill="clear" class="logout-btn cancel-btn" (click)="closeLogoutCard()">Cancel</ion-button>
    </div>
  </div>

</ion-content>
