<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Select Payment Method</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-radio-group [(ngModel)]="selectedMethod">
      <ion-item>
        <ion-label>Cash</ion-label>
        <ion-radio slot="start" value="Cash"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>GCash</ion-label>
        <ion-radio slot="start" value="GCash"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Card</ion-label>
        <ion-radio slot="start" value="Card"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-button expand="block" (click)="save()">Save</ion-button>
</ion-content>
