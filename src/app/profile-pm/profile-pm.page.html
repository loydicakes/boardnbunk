<ion-content [fullscreen]="true">
  <div id="container">

    <!-- Back Button -->
    <div class="back-btn" (click)="goToProfileMethod()">
      <ion-icon name="arrow-back"></ion-icon>
    </div>

    <!-- Title -->
    <h4 class="title">Payment Options</h4>

    <!-- Cash title -->
    <h4>Cash</h4>
    <div class="section" [class.selected]="paymentMethod === 'cash'">
      <input type="radio" name="payment" id="cash" [(ngModel)]="paymentMethod" value="cash" class="radio-top" />
      <label for="cash"><img src="assets/dollar.png" class="icon">Cash</label>
    </div>

    <!-- Credit Card title -->
    <h4>Credit & Debit Card</h4>
    <div class="section" [class.selected]="paymentMethod === 'card'">
      <input type="radio" name="payment" id="card" [(ngModel)]="paymentMethod" value="card" class="radio-top" />
      <label for="card"><img src="assets/credit.png" class="icon">Mastercard</label>

      <div class="card-fields">
        <div class="input-container">
          <input type="number" placeholder="Card Number*" [(ngModel)]="cardNumber" />
        </div>
        <div class="card-info">
          <div class="input-container">
            <input type="text" placeholder="MM*" />
          </div>
          <div class="input-container">
            <input type="text" placeholder="YY*" />
          </div>
          <div class="input-container">
            <input type="text" placeholder="CVC/CVV*" />
          </div>
        </div>
        <div class="input-container">
          <input type="text" placeholder="First Name*" />
        </div>
        <div class="input-container">
          <input type="text" placeholder="Last Name*" />
        </div>
      </div>
    </div>

    <!-- Online Payment title -->
    <h4>Online Payment</h4>
    <div class="section" [class.selected]="paymentMethod === 'gcash'">
      <input type="radio" name="payment" id="gcash" [(ngModel)]="paymentMethod" value="gcash" class="radio-top" />
      <label for="gcash"><img src="assets/paypal.png" class="icon">GCash</label>

      <div class="input-container">
        <input type="number" placeholder="Enter your mobile number" [(ngModel)]="gcashNumber" />
      </div>
    </div>

    <!-- Save Button -->
    <div style="text-align: center; margin-top: 32px;">
      <ion-button class="save-button" (click)="showSaveCard()">
        Save
      </ion-button>
    </div>
  </div>
</ion-content>

<!-- Save Changes Confirmation Modal -->
<div class="overlay" id="saveOverlay" (click)="closeSaveCard()"></div>
<div class="logout-card centered" id="saveCard">
  <div class="card-title">Save Changes?</div>
  <div class="line-divider"></div>

  <div class="logout-buttons">
    <ion-button fill="clear" class="logout-btn done-btn" (click)="confirmSave()">Done</ion-button>
    <ion-button fill="clear" class="logout-btn cancel-btn" (click)="closeSaveCard()">Cancel</ion-button>
  </div>
</div>
