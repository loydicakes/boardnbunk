<ion-content [fullscreen]="true">
  <div class="payment-container">
    <!-- Title -->
    <h2 class="payment-title">Choose Payment Option</h2>

    <!-- Payment Options -->
    <div class="payment-option-list">
      <!-- Debit/Credit Card -->
      <div class="payment-option" [class.selected]="paymentMethod === 'card'" (click)="paymentMethod='card'">
        <div class="option-left">
          <ion-icon name="card-outline"></ion-icon>
          <span>Debit / Credit Card</span>
        </div>
        <ion-icon name="checkmark-circle" *ngIf="paymentMethod==='card'"></ion-icon>
      </div>
      <!-- Online Payment (GCash) -->
      <div class="payment-option" [class.selected]="paymentMethod === 'gcash'" (click)="paymentMethod='gcash'">
        <div class="option-left">
          <img src="assets/paypal.png" class="option-img" alt="GCash" />
          <span>GCash</span>
        </div>
        <ion-icon name="checkmark-circle" *ngIf="paymentMethod==='gcash'"></ion-icon>
      </div>
      <!-- Cash -->
      <div class="payment-option" [class.selected]="paymentMethod === 'cash'" (click)="paymentMethod='cash'">
        <div class="option-left">
          <img src="assets/dollar.png" class="option-img" alt="Cash" />
          <span>Cash</span>
        </div>
        <ion-icon name="checkmark-circle" *ngIf="paymentMethod==='cash'"></ion-icon>
      </div>
    </div>

    <!-- Card Fields (show only if selected) -->
    <form *ngIf="paymentMethod === 'card'" class="card-fields-modern">
      <input type="number" placeholder="Card Number" [(ngModel)]="cardNumber" name="cardNumber" />
      <div class="card-info">
        <input type="text" maxlength="2" placeholder="MM" name="mm" />
        <input type="text" maxlength="2" placeholder="YY" name="yy" />
        <input type="text" maxlength="4" placeholder="CVV" name="cvv" />
      </div>
      <input type="text" placeholder="First Name" name="firstName" />
      <input type="text" placeholder="Last Name" name="lastName" />
    </form>

    <!-- GCash Fields (show only if selected) -->
    <div *ngIf="paymentMethod === 'gcash'" class="gcash-fields-modern">
      <input type="number" placeholder="Enter your mobile number" [(ngModel)]="gcashNumber" name="gcashNumber" />
    </div>

    <!-- Save Button -->
    <div class="pay-save-btn">
      <ion-button expand="block" class="save-button" (click)="showSaveCard()">
        Save
      </ion-button>
    </div>
  </div>

  <!-- Save Changes Confirmation Modal -->
  <div class="overlay" id="saveOverlay" (click)="closeSaveCard()"></div>
  <div class="logout-card centered" id="saveCard">
    <div class="card-title">Save Changes?</div>
    <div class="line-divider"></div>
    <div class="logout-buttons">
      <ion-button fill="clear" class="logout-btn done-btn" (click)="confirmSave()">Done</ion-button>
      <ion-button fill="clear" class="logout-btn cancel-btn" (click)="closeSaveCard()">Cancel</ion-button>
    </div>
  </div>
</ion-content>
