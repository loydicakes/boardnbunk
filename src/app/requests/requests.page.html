<ion-content [fullscreen]="true" class="requests-page ion-padding">
      <h4 class="title" style="width: 100%; height: 100px; text-align: center; margin-top: 35px;">Tenants</h4>

  <h5 style="margin-top: -25px; font-weight: bold;">Request</h5>
  <div class="request-section" style="margin-top: 10px;" *ngIf="requests.length > 0; else noRequests">
  <div class="tenant-card" *ngFor="let request of requests">
    <img [src]="request.image" class="tenant-img" />
    <div class="tenant-content">
      <strong>{{ request.name }}</strong>

      <div class="badge-column">
        <div class="badge-group">
          <label>Room:</label>
          <span class="badge room-tag">{{ request.roomName }}</span>
        </div>
        <div class="badge-group">
          <label>Room Type:</label>
          <span class="badge type-tag">{{ request.roomType }}</span>
        </div>
        <div class="badge-group">
          <label>Payment Method:</label>
          <span class="badge method-tag">{{ request.paymentMethod }}</span>
        </div>
      </div>

      <div class="payment-dates">
        <span>
          <label>Requested On</label><br />
          {{ request.datentime.toDate() | date:'mediumDate' }}
        </span>
      </div>

      <div class="approval-buttons">
        <button (click)="deleteRequest(request.id)">Decline</button>
        <button (click)="approveRequest(request)">Approve</button>
      </div>
    </div>
  </div>
</div>
</ion-content>

<ng-template #noRequests>
  <p class="empty-msg">No requests available.</p>
</ng-template>

<ion-footer class="custom-tab-bar">
  <div class="tab-container">
    <ion-button fill="clear" routerLink="/landlord-home"><ion-icon name="home" class="tab-icon" color="light"></ion-icon></ion-button>
    <ion-button fill="clear" routerLink="/message"><ion-icon name="chatbubbles" class="tab-icon" color="light"></ion-icon></ion-button>
    <ion-button fill="clear" routerLink="/landlord-tenants"><ion-icon name="people-circle" class="tab-icon" color="light"></ion-icon></ion-button>
  </div>
</ion-footer>
