<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">chat</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item *ngFor="let msg of chatMessages" [class.right]="msg.senderUid === currentAuthUid" [class.left]="msg.senderUid !== currentAuthUid">
    <ion-label>
      <strong>{{ msg.name }}</strong><br />
      {{ msg.content }}
      <p style="font-size:12px;color:gray;">{{ msg.timestamp?.toDate() | date:'short' }}</p>
    </ion-label>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input [(ngModel)]="newMessage" placeholder="Type a message..."></ion-input>
    <ion-button slot="end" (click)="sendMessage()" [disabled]="!newMessage">Send</ion-button>
  </ion-toolbar>
</ion-footer>
