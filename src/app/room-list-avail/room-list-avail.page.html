<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

<ion-content [fullscreen]="true" class="main-page ion-padding">

  <!-- Page Header -->
  <div class="top-part">
    <div class="header-part room-header">
      <h5>Available Rooms</h5>
    </div>
  </div>

  <!-- Room List -->
  <ng-container *ngIf="rooms.length > 0; else noRooms">
    <ion-card *ngFor="let room of rooms" class="room-card">
      <ion-item lines="none">
        <ion-thumbnail slot="start">
          <img [src]="room.image" />
        </ion-thumbnail>

        <ion-label>
          <h2>{{ room.name }}</h2>
          <p>â‚±{{ room.price }} - {{ room.type }}</p>
          <p>Status: Available</p>
        </ion-label>

        <div class="action-buttons">
          <ion-button class="edit-btn" (click)="openEditModal(room)">
            Edit
          </ion-button>
          <ion-button class="delete-btn" (click)="deleteRoom(room.id)">
            Delete
          </ion-button>
        </div>
      </ion-item>
    </ion-card>
  </ng-container>

  <!-- No Rooms -->
  <ng-template #noRooms>
    <ion-card>
      <ion-item lines="none">
        <ion-label>
          <h2>No available rooms at the moment.</h2>
        </ion-label>
      </ion-item>
    </ion-card>
  </ng-template>
</ion-content>
