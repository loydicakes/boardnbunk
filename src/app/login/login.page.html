<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
<ion-content class="login-content" [fullscreen]="true">
  <div class="top-shape">
    <img src="assets/logo.png" alt="" class="logo" />
  </div>

  <div class="form-wrapper">
    <div class="form-card">
      <h2>Login</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-label>Email</ion-label>
        <ion-item lines="none">
          <ion-input formControlName="email" type="email" placeholder="Enter your email"></ion-input>
        </ion-item>

        <ion-label>Password</ion-label>
        <ion-item lines="none">
          <ion-input [type]="showPassword ? 'text' : 'password'" formControlName="password"
            placeholder="Enter your password"></ion-input>
          <ion-icon *ngIf="loginForm.get('password')?.value" slot="end" [name]="showPassword ? 'eye-off' : 'eye'"
            (click)="togglePasswordVisibility()"></ion-icon>
        </ion-item>

        <a class="forgot">Forgot Password?</a>

        <ion-button expand="block" type="submit" [disabled]="loginForm.invalid" class="login-btn">
          Log in
        </ion-button>

        <p class="signup-link">
          Donâ€™t have an account?
          <a routerLink="/home">Sign Up</a>
        </p>

      </form>
    </div>
  </div>
</ion-content>
