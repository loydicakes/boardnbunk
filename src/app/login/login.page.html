<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
<ion-content class="login-content" [fullscreen]="true">
  <div class="top-shape">
    <img src="assets/logo.png" alt="" class="logo" />
  </div>

  <div class="form-wrapper">
    <div class="form-card">
      <h2>Login</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-label>Email</ion-label>
        <ion-item lines="none">
          <ion-input
            formControlName="email"
            type="email"
            placeholder="Enter your email"
          ></ion-input>
        </ion-item>

        <ion-label>Password</ion-label>
        <ion-item lines="none">
          <ion-input
            formControlName="password"
            type="password"
            placeholder="Enter your password"
          ></ion-input>
        </ion-item>

        <a class="forgot">Forgot Password?</a>

        <ion-button
          expand="block"
          type="submit"
          [disabled]="loginForm.invalid"
          class="login-btn"
        >
          Log in
        </ion-button>

<div class="social-or">
  <hr />
  <p>or continue with</p>
  <hr />
</div>

<div class="social-buttons">
  <ion-button fill="clear" class="social-icon facebook" shape="round">
    <ion-icon name="logo-facebook" slot="icon-only"></ion-icon>
  </ion-button>

  <ion-button fill="clear" class="social-icon google" shape="round">
    <ion-icon name="logo-google" slot="icon-only"></ion-icon>
  </ion-button>
</div>

<p class="signup-link">

  <a routerLink="/home">Sign Up</a>
</p>

      </form>
    </div>
  </div>
</ion-content>
