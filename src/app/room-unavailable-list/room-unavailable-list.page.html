<ion-content [fullscreen]="true" class="main-page ion-padding">

  <!-- Page Header -->
  <div class="top-part">
    <div class="header-part room-header">
      <h5>Rooms with Tenants</h5>
    </div>
  </div>

  <!-- Room List -->
  <ng-container *ngIf="rooms.length > 0; else noRooms">
    <div *ngFor="let room of rooms" class="room-card">
      <ion-item lines="none">
        <ion-thumbnail slot="start">
          <img [src]="room.image" />
        </ion-thumbnail>

        <ion-label>
          <h2>{{ room.name }}</h2>
          <p>â‚±{{ room.price }} - {{ room.type }}</p>
          <p>Status: <span style="color: red;">Unavailable</span></p>
          <p>Tenants: {{ room.tenants.join(', ') }}</p>
        </ion-label>

        <div class="action-buttons">
          <ion-button class="edit-btn" (click)="openEditModal(room)">Edit</ion-button>
          <ion-button class="delete-btn" (click)="deleteRoom(room.id)">Delete</ion-button>
        </div>
      </ion-item>
    </div>
  </ng-container>

  <!-- No Rooms -->
  <ng-template #noRooms>
    <div class="room-card">
      <ion-item lines="none">
        <ion-label>
          <p>No unavailable rooms with tenants found.</p>
        </ion-label>
      </ion-item>
    </div>
  </ng-template>
</ion-content>
